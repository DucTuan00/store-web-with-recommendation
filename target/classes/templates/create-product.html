<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laptop Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
        function formatPrice(input) {
            let value = input.value.replace(/\D/g, '');
            if (value) {
                input.value = Number(value).toLocaleString('vi-VN');
            }
        }
  </script>
</head>

<body>
<div th:replace="navbar"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Nhập thông tin sản phẩm</h2>

      <form method="post" enctype="multipart/form-data" th:object="${productDTO}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Tên sản phẩm</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDTO.name}">
            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
               th:errors="${productDTO.name}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Hãng</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDTO.brand}">
            <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
               th:errors="${productDTO.brand}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Loại</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${productDTO.category}">
              <option value="Gaming">Gaming</option>
              <option value="Ultrabook">Ultrabook</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
               th:errors="${productDTO.category}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Giá</label>
          <div class="col-sm-8">
            <input class="form-control" type="text" th:field="${productDTO.price}" oninput="formatPrice(this)">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
               th:errors="${productDTO.price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Mô tả</label>
          <div class="col-sm-8">
            <textarea class="form-control" th:field="${productDTO.description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
               th:errors="${productDTO.description}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Ảnh</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${productDTO.imageFile}">
            <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
               th:errors="${productDTO.imageFile}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Xác nhận</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products" role="button">Hủy</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
