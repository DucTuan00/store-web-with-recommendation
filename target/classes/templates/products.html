<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laptop Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="navbar"></div>

<div class="container">
  <h1 class="text-center my-4">Trang quản lý sản phẩm</h1>

  <div class="text-center">
    <a class="btn btn-primary" href="/products/create">Thêm sản phẩm</a>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Hãng</th>
      <th>Loại</th>
      <th>Mô tả</th>
      <th>Giá</th>
      <th>Ảnh sản phẩm</th>
      <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="@{${product.price} + 'đ'}"></td>
      <td>
        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="100">
      </td>
      <td style="white-space:nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Sửa</a>
        <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}"
           onclick="return confirm('Bạn có chắc không?')">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
